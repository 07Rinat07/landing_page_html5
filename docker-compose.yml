services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landing_page_html5
    ports:
      - "${LANDING_PORT:-8080}:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      CAPTCHA_PROVIDER: mock
      CAPTCHA_MOCK_TOKEN: dev-captcha-pass
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
